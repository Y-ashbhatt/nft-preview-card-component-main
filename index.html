<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container"> 
    
      
      <div class="image">
        <div class="image-hover"></div>
      </div>
    
    <h1 class="title">  Equilibrium #3429
    </h1>  
    <p class="description">Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="details">
      <p class="price"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
      <p class="time"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="name">Creation of <span>Jules Wyvern</span></p>
    </div>
  
  
   
</main>

  
</body>
</html>
